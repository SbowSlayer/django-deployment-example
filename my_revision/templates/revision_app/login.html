<!doctype html>
{% extends 'revision_app/base.html' %}
{% load staticfiles %}





{% block body_block %}

       <div class="jumbotron">

       
       <h1> Log in here</h1>
  <form method="POST" action="{% url 'revision_app:user_login' %}">
     {% csrf_token %}
  <div class="form-group">
    <label for="formGroupExampleInput">Username</label>
    <input type="text" class="form-control" name="username" id="formGroupExampleInput" placeholder="Enter user name ...">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Password </label>
    <input type="password" class="form-control" name="password" id="formGroupExampleInput2" placeholder="Enter Password ...">
  </div>
     <input type="submit" value="Register" class="btn btn-primary">
</form>
   

   </div>
   
{% endblock %}
